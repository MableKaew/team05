<!-- ใช้กับสมาชิก -->
 <meta charset="UTF-8">
 <ons-page ng-controller="ViewDetailProductCTRL" >
   
   <ons-toolbar>
         <div class="left">
          <ons-back-button >ย้อนกลับ </ons-back-button>
        </div>
        
         <div class="center">รายละเอียดสินค้า</div>
         <div class="right" ng-controller ="ManageBasketController">
          <ons-button ng-click="setArrProductId(datas)"> หยิบใส่ตะกร้า   </ons-button>
          
        </div>
        <div class="center">{{Product.name}}</div>
   </ons-toolbar>

     
      
   				<div class="center" >
            <ons-row   width="250px">
              <img src="{{datas.picture}}" width="250" height="250" class="center">
          
             </ons-row>
            
            </div>
        
             <div style="margin: auto 0px auto 0px;">
      
              <div class="name">
              {{datas.name}}
              </div>
                <br>
              <div class="location">
                <i class="fa fa-map-marker"></i> ราคาขาย :	{{datas.price}} บาท  
              </div>
           
              <div class="location">
                <i class="fa fa-map-marker"></i> ราคาปรกคิ :	<strike>{{datas.normalprice}}</strike> บาท 
              </div>
              
               <div class="location">
                <i class="fa fa-map-marker"></i> ประหยัดทันที :	{{datas.discount}} บาท 
              </div>
              
              <div class="location">
                <i class="fa fa-map-marker"></i> สินค้ามีจำนวน :	{{datas.amount}}  ชิ้น  
              </div>
              
                <br>
              <div class="desc">
                      รายละเอียด :
       {{datas.detail}}
               
              </div>
            
            
           
          
       </div>
     
     
     
     
  </ons-page>
