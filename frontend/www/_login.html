<meta charset="utf-8" />
<ons-navigator title="loginNavigator" var="loginNavigator">
<ons-page ng-controller = "LoginController">
	<ons-toolbar>
		<div class="center">
			เข้าสู่ระบบ
		</div>
	</ons-toolbar>
	<div class="login-form" ng-show='!checkLogin'>
	
				
		
        <input ng-model="userName" type="text" class="text-input--underbar" placeholder="ชื่อผู้ใช้งาน" style="margin-top:50px; width: 100%;">
    <br><br>
        <input ng-model="passWord" type="password" class="text-input--underbar" placeholder="รหัสผ่าน" style="margin-top:8px; width: 100%;">
  
        
        <br><br>
        <ons-button  modifier="large" class="login-button" ng-click="login()">
       		 เข้าใช้งานระบบ
        </ons-button>
	</div>
	<br>
	<ons-list>
	
	<ons-list-item modifier="chevron" onclick="loginNavigator.pushPage('Shop-mallika/user-productType.html', { animation : 'slide' } )">
	 <ons-icon icon="fa-bookmark"></ons-icon>
          เลือกดูสินค้า
	</ons-list-item>
	<ons-list-item modifier="chevron" onclick="loginNavigator.pushPage('shop-user/index.html', { animation : 'slide' } )">
	  สมัครสมาชิก
	</ons-list-item>
	</ons-list>
</ons-page>
