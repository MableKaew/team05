
<meta charset="UTF-8">
<ons-page ng-controller="adminViewProductTypeController">
   
   <ons-toolbar>
        <div class="left">
       <ons-toolbar-button>

    	</ons-back-button>
          </ons-toolbar-button>
          </div>
        <div class="center">หมวดสินค้า</div>
   </ons-toolbar>
   <div>
      <ons-list style="margin: auto 0px auto 0px;">

      		{{productType.name}}
      		
      		
      		</label>
      </ons-list-item>
      
      </ons-list>
   </div>
   </ons-page>
