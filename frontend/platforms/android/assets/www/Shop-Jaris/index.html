<meta charset="utf-8"  />
<ons-page ng-controller="ManageBillController"> <ons-toolbar>
<div class="left"
	ng-click="MainNavigator.pushPage('Shop-Santipab/index.html')">
	<ons-back-button>Back</ons-back-button>
</div>
<div class="center">Bill</div>
</ons-toolbar>

<div class="bill-form">
	<input ng-model="nameReceive" type="text" class="text-input--underbar"
		placeholder="ชื่อผู้รับ" value=""><br> <input
		ng-model="address" type="text" class="text-input--underbar"
		placeholder="บ้านเลขที่" value=""><br> <input
		ng-model="district" type="text" class="text-input--underbar"
		placeholder="อำเภอ" value=""><br> <input
		ng-model="province" type="text" class="text-input--underbar"
		placeholder="จังหวัด" value=""><br> <input
		ng-model="postCode" type="text" class="text-input--underbar"
		placeholder="รหัสไปรษณีย์" value=""><br> <input
		ng-model="tel" type="text" class="text-input--underbar"
		placeholder="เบอร์โทรศัพท์" value=""><br> <br>
	<br>
	<ons-list-item>
	<div style="float: left; font-weight: bold;">Delivery Type</div>
	<div style="float: right; padding-right: 10px;">
		<label class="radio-button"> <input type="radio"
			name="deliveryType" ng-model="deliveryType" value="Registered">
			<div class="radio-button__checkmark"></div> registered
		</label> <label class="radio-button"> <input type="radio"
			name="deliveryType" ng-model="deliveryType" value="EMS">
			<div class="radio-button__checkmark"></div> EMS
		</label>
	</div>
	</ons-list-item>
	<ons-button modifier="large" class="Next-button" ng-click="addBill()">Next</ons-button>
</div>
</ons-page>
