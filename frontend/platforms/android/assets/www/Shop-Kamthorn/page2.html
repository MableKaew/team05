 <meta charset="utf-8">
 
 <ons-page ng-controller="ViewProductTypeController">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>ย้อนกลับ </ons-back-button>
        </div>
          
        
        <div class="center">จัดการประเภทสินค้า</div>
      </ons-toolbar>
     
 
      

<ons-list style="margin: auto 0px auto 0px;">
      
      <ons-list-item modifier="chevron" ng-repeat="productType in productTypes">
      		
          <label class="checkbox checkbox--noborder checkbox--list-item">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox--noborder__checkmark checkbox--list-item__checkmark"></div>
          	 {{productType.name}}
          </label>
       
      </ons-list-item>
      
      
      </ons-list>
      
        
        
        
  
  
        <br><br>
        <ons-list-item style="padding: 0px">
        <ons-button  ng-click="MainNavigator.pushPage('Shop-Kamthorn/page3.html')" modifier="large" class="add-button">
       		 เพิ่มประเภทสินค้า
        </ons-button>
        </ons-list-item> 
        
	<ons-list-item style="padding: 0px">
        <ons-button  modifier="large" class="deleteProductType-button" ng-click="deleteProductType(productType.id)">
       		 ลบประเภทสินค้า
        </ons-button>
     </ons-list-item>
     
     <ons-list-item style="padding: 0px">
        <ons-button  ng-click="MainNavigator.pushPage('index.html', { animation : 'slide' } )" modifier="large" class="add-button">
       		กลับเมนูหลัก
        </ons-button>
        </ons-list-item> 
	
    </ons-page>
