 <meta charset="utf-8">
 
 <ons-page ng-controller="adminViewDetailProductCTRL">
  <ons-toolbar>
 <div class="left">
          <ons-back-button>ย้อนกลับ </ons-back-button>
        </div>
   <div class="right">
  			<ons-toolbar-button>
              <ons-icon icon="ion-minus" fixed-width="false" style="vertical-align: -4px;" ng-click="MainNavigator.pushPage()">ลบ</ons-icon>
            </ons-toolbar-button>
      </div>
  <div class="center">ดูรายละเอียดสินค้า</div>
  
	
	    </ons-toolbar>
	
	<br>
			<div class="center" >
            <ons-row   width="250px">
              <img src="{{datas.picture}}" width="250" height="250" class="center">
          
             </ons-row>
            
            </div>
        
             <div style="margin: auto 0px auto 0px;">
      
              <div class="name">
              {{datas.name}}
              </div>
                <br>
              <div class="left">
           <div class="location">
                <i class="fa fa-map-marker"></i> ราคาขาย :	{{datas.price}} บาท  
              </div>
              
               <div class="location">
                <i class="fa fa-map-marker"></i> ราคาปรกคิ :	<strike>{{datas.normalprice}}</strike> บาท 
              </div>
              
               <div class="location">
                <i class="fa fa-map-marker"></i> ประหยัดทันที :	{{datas.discount}} บาท 
              </div>
              
              <div class="location">
                <i class="fa fa-map-marker"></i> สินค้ามีจำนวน :	{{datas.amount}}  ชิ้น  
              </div>
              </div>
                <br>
              <div class="desc">
                      รายละเอียด :
       {{datas.detail}}
               
              </div>
          
       </div>
</ons-page>
