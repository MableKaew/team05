 <meta charset="utf-8">
<ons-page ng-controller="ManageBasketController">
   <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="menu.toggle()">
            <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
          </ons-toolbar-button>
           
        </div>
 		<div class="center">ตะกร้าสินค้า
         <ons-toolbar-button >
          <ons-icon ng-if="!checkDelete" icon="fa fa-trash-o" ng-click="selectDelete()"></ons-icon>
          <a ng-if="checkDelete" ng-click="selectDelete()">  เสร็จสิ้น</a>
         </ons-toolbar-button>
        </div>
        <div class="right">
          <ons-toolbar-button ng-click="getProductBasket()">
           สั่งซื้อ
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      
      <ons-list>
        <ons-list-item>
          <ons-row>
            <ons-col class="info-col">
            <div class="info-unit">ราคาเต็ม</div>
              <div class="info-num">87</div>
              
            </ons-col>
            <ons-col class="info-col">
            <div class="info-unit">ส่วนลด</div>
              <div class="info-num">40</div>
              
            </ons-col>
            <ons-col class="info-col">
              <div class="info-num">ราคาที่ต้องจ่าย</div>
              <div class="info-unit">100</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
      
      
      
      
      <ons-list>
     
       <ons-list-item modifier="chevron" ng-repeat="d in ar">
      
       <label ng-show="checkDelete">
        <ons-icon  icon="fa fa-times" style= "float: right; padding: 10px; color:red;" ng-click="deleteProduct(product[d-1]['id'])"></ons-icon>
       </label>
       
       <!--  div ng-repeat="d in product[a]"-->
   
     <div ng-controller="ViewProductController">
      		 <label ng-click="showProductDetail(product[d-1]['id'])"> 
      	
      		
      		
  
    <ons-row>
            <ons-col width="95px">
              <img src="{{product[d-1]['picture']}}" width="95" height="95" class="thumbnail2">
          
            </ons-col>
            
            <ons-col>
            
            
          
     
      
              <div class="name2">
               {{product[d-1]['name']}}
              </div>
              
              <div class="location2">
                <i class="fa fa-map-marker"></i> ราคาขาย : {{product[d-1]['price']}}  บาท  
              </div>
              <div class="location2">
                <i class="fa fa-map-marker"></i> จำนวน : {{product[d-1]['amount']}}  ชิ้น  
              </div>
              
              <div class="desc2">
              รายละเอียด.. 
               
              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
          
          </label>
          </div>
         
      </ons-list-item>
      
      
      </ons-list>
      
  
      
      </ons-page>
