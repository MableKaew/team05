<!-- ใช้กับผู้ใช้ทั่วไป -->
<meta charset="UTF-8">
<ons-navigator title="loginNavigator" var="loginNavigator">
<ons-page ng-controller="UserViewProductTypeController">
   
  <ons-toolbar>
       
        <div class="center"><b>Online Shop</b></div>
        <br>
        <div class="right">
          <ons-toolbar-button ng-click= "loginNavigator.pushPage( '_login.html', { animation : 'fade' } )">Log In </ons-toolbar-button>
          </div>
   </ons-toolbar>
  
  <ons-list>  <img src="http://www.websitebuilder-test.com/wp-content/uploads/Onlineshop-erstellen.jpg" width="250" height="250" class="center"> </ons-list>
   <ons-scroller style="margin: auto 0px auto 0px;">
      <ons-list style="margin: auto 0px auto 0px;">
     <ons-list-header> ประเภทสินค้า </ons-list-header>
      <ons-list-item modifier="chevron" ng-repeat="productType in productTypes">
      		<label ng-click="showProduct_user(productType.id)">
      		{{productType.name}}
      		
      		
      		</label>
      </ons-list-item>
      
      </ons-list>
</ons-scroller>
   </ons-page>
   </ons-navigator>
