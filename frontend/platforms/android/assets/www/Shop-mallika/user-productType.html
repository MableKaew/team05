<meta charset="UTF-8">
<ons-page ng-controller="ViewProductTypeController">
   
   <ons-toolbar>
       
          <div class="left"><ons-back-button>Back</ons-back-button></div>
        
        <div class="center">หมวดสินค้า</div>
   </ons-toolbar>
   <div>
      <ons-list style="margin: auto 0px auto 0px;">
      
      <ons-list-item modifier="chevron" ng-repeat="productType in productTypes">
      		<label ng-click="showProduct(productType.id,productType.have)">
      		{{productType.have}}
      		
      		
      		</label>
      </ons-list-item>
      
      </ons-list>
   </div>
   
  
    <ons-modal var = "ModalProduct">
     
  
   
      <ons-list style="margin: 15px;" >
      <ons-list-item>
     <div class="left"><ons-back-button>Back</ons-back-button></div>
     </ons-list-item>
      <ons-list-item class="center">{{products.name}}</ons-list-item>
      
      <ons-list-item modifier="chevron" ng-repeat="d in products['have']">
      		<label ng-click="showProductDetail(d.id)">
      		<row>
      		{{d.name}}
      		</row>
      		
      		<row>
      		{{d.price}}
      		</row>
      		<row>
      		จำนวนสินค้า :{{d.amount}}
      		</row>
      		
      		</label>
      </ons-list-item>
      
      </ons-list>
  
   				
 
   </ons-modal>
   
   <ons-modal var = "ModalDetail">
     
  
   
      <ons-list style="margin: 15px;" >
       <ons-list-item>
     <div class="left"><ons-back-button>Back</ons-back-button></div>
     </ons-list-item>
      <ons-list-item class="center">{{datas.name}}</ons-list-item>
      
      <ons-list-item >
      		
      		<row>
      		{{datas.name}}
      		</row>
      		</ons-list-item>
      		<ons-list-item >
      		<row>
      		{{datas.price}}
      		</row>
      		</ons-list-item>
      		<ons-list-item >
      		<row>
      		จำนวนสินค้า :{{datas.amount}}
      		</row>
      		
      		
      </ons-list-item>
      
      </ons-list>
  
   				
 
   </ons-modal>
   </ons-page>
