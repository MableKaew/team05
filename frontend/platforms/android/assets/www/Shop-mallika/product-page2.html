 <meta charset="UTF-8">
 <ons-page ng-controller="ViewProductController">
   
   <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="menu.toggle()">
            <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">หมวดสินค้า</div>
   </ons-toolbar>
 <ons-list style="margin: auto 0px auto 0px;" >
     
      <ons-list-item class="center">{{products.name}}
     </ons-list-item>
      
      <ons-list-item modifier="chevron" ng-repeat="d in products['have']">
      		<label ng-click="showProductDetail(d.id)">
      		<row>
      		{{d.name}}
      		</row>
      		
      		<row>
      		{{d.price}}
      		</row>
      		<row>
      		จำนวนสินค้า :{{d.amount}}
      		</row>
      		
      		</label>
      </ons-list-item>
      
      </ons-list>
  </ons-page>
