<!-- ใช้กับสมาชิก -->
<meta charset="UTF-8">
<ons-page ng-controller="ViewProductTypeController">
   
   <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="menu.toggle()">
            <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">หมวดสินค้า</div>
   </ons-toolbar>
   <div>
      <ons-list style="margin: auto 0px auto 0px;">
      
      <ons-list-item modifier="chevron" ng-repeat="productType in productTypes">
      		<label ng-click="show__Product(productType.id)">
      		{{productType.name}}
      		
      		
      		</label>
      </ons-list-item>
      
      </ons-list>
   </div>
   </ons-page>
